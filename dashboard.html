<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Tracker - Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Welcome to Your Health Tracker</h2>
    <button onclick="logout()">Logout</button>

    <form id="trackerForm">
      <label>Steps walked (Goal: 10,000)</label>
      <input type="number" id="steps" placeholder="Enter steps">

      <label>Water intake (Goal: 3 Liters)</label>
      <input type="number" id="water" placeholder="Enter liters">

      <label>Sleep hours (Goal: 8 hrs)</label>
      <input type="number" id="sleep" placeholder="Enter hours">

      <button type="submit">Save Progress</button>
    </form>

    <h3>Your Progress</h3>
    <ul id="progressList"></ul>
  </div>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
